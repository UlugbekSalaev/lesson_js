<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").css("background-color", "yellow");
  });
});
</script>
</head>
<body>

<h2>CSSni o'zgartiramiz Jquery bilan</h2>

<p style="background-color:#ff0000">Bu paragraf.</p>
<p style="background-color:#00ff00">Bu ikkinchi paragraf.</p>
<p style="background-color:#0000ff">Bu esa uchunchi  paragraf.</p>

<p>Bu xam oddiy paragraf.</p>

<button> background-color ga rang beramiz</button>

</body>
</html>
